<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="BootStrap/resources/css/bootstrap.min.css">
<script src="BootStrap/resources/js/bootstrap.min.js"></script>
<script src="BootStrap/resources/js/jquery.min.js"></script>
<title>Welcome to WorldLink!</title>
<style>
body {
	background: #16A085; /* fallback for old browsers */
	background: -webkit-linear-gradient(to left, #16A085, #F4D03F);
	/* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to left, #16A085, #F4D03F);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
</style>
</head>
<body>
	<div ng-controller="UserController as ctrl">
		<h1>
			<center>
				<strong>WorldLink</strong>
			</center>
		</h1>
		<hr>
		<a href="#/blog">Blog</a> 
		<a href="#/pendingRequest" ng-show="currentUser.id">Pending
			Friend Requests</a> 
			<a href="#/job" ng-show="currentUser.id">Job</a> 
			<a href="#/register" ng-hide="currentUser.id">Register</a>
			<a href="#/login" ng-hide="currentUser.id">Login</a> 
		<a href="#/listuser" ng-show="currentUser.id">List Users</a> 
		<a href="#/bloglist">Blog List</a>
		<a href="#/joblist" ng-show="currentUser.id">Job List</a> 
		<a href="#/forum">Forum</a> 
		<a href="#/forumlist">Forum List</a> 
		<a href="#/event" ng-show="currentUser.id">Event</a> 
		<a href="#/eventlist" ng-show="currentUser.id">Event List</a> 
		<a href="#/friendlist" ng-show="currentUser.id">FriendList</a> 
		
		<a href="#/fileUpload" ng-show="currentUser.id">FileUpload</a> 
		<a ng-click="ctrl.logout()" ng-show="currentUser.id">Logout</a>
			
			<a href="" ng-show="currentUser.id"> <img src="Images/{{currentUser.nam}}" height="65" width="65"></a>
		</hr>
		<div ng-view></div>
	</div>
</body>

</html>
