<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="BootStrap/resources/css/bootstrap.min.css">
<script src="BootStrap/resources/js/bootstrap.min.js"></script>
<script src="BootStrap/resources/js/jquery.min.js"></script>
<link href='//fonts.googleapis.com/css?family=Sriracha' rel='stylesheet'>
<link href='//fonts.googleapis.com/css?family=Cutive' rel='stylesheet'>
<title>Welcome to WorldLink!</title>
<style>
body {
	background: url(BootStrap/resources/images/background.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: 0 Y;
	background-attachment: fixed;
}

.navbar-default {
	background: url(BootStrap/resources/images/backgroundheader.jpg);
}

.navbar-brand {
	font-family: 'Sriracha';
	font-size: 40px;
}

.navbar-nav.navbar-left {
	font-family: 'Cutive';
}

.navbar-nav.navbar-right {
	font-family: 'Cutive';
}
</style>
</head>
<body>
	<div ng-controller="UserController as ctrl">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/CollaborationFrontEnd"
						style="color: gold"><strong>WORLDLINK</strong> </a>
				</div>
				<nav class="navbar navbar-nav navbar-left">
					<a href="#/blog" style="color: chartreuse; font-size: 19px"><strong>Blog</strong></a>
					<a href="#/pendingRequest" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>Pending
							Friend Requests</strong></a> <a href="#/job" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>Job</strong></a>
					<a href="#/listuser" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>List
							of Users</strong></a> <a href="#/bloglist"
						style="color: chartreuse; font-size: 17px"><strong>Blog
							List</strong></a> <a href="#/joblist" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>Job
							List</strong></a> <a href="#/forum" style="color: chartreuse; font-size: 17px"><strong>Forum</strong></a>
					<a href="#/forumlist" style="color: chartreuse; font-size: 17px"><strong>Forum
							List</strong></a> <a href="#/event" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>Event</strong></a>
					<a href="#/eventlist" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>Event
							List</strong></a> <a href="#/friendlist" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>FriendList</strong></a>
					<a href="#/fileUpload" ng-show="currentUser.id"
						style="color: chartreuse; font-size: 17px"><strong>FileUpload</strong></a>
					<a href="" ng-show="currentUser.id"> <img
						src="Images/{{currentUser.nam}}" height="65" width="65"></a>
				</nav>
				<nav class="navbar navbar-nav navbar-right">
					<a href="#/login" ng-hide="currentUser.id"
						style="color: yellow; font-size: 18px"><span
						class="glyphicon glyphicon-log-in" style="color: white"></span> <strong>Log
							In</strong></a> <a href="#/register" ng-hide="currentUser.id"
						style="color: yellow; font-size: 18px"><span
						class="glyphicon glyphicon-user" style="color: white"></span> <strong>Sign
							Up</strong></a><a ng-click="ctrl.logout()" ng-show="currentUser.id"
						style="color: yellow"><span
						class="glyphicon glyphicon-log-out"
						style="color: white; font-size: 18px"></span><strong>
							Logout</strong></a>
				</nav>
			</div>
		</nav>
	</div>
</body>
<div ng-view></div>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/sockjs.js"></script>
<script src="js/stomp.js"></script>
<script src="js/BlogController.js"></script>
<script src="js/HomeController.js"></script>
<script src="js/JobController.js"></script>
<script src="js/FriendController.js"></script>
<script src="js/UserController.js"></script>
<script src="js/UserService.js"></script>
<script src="js/ChatController.js"></script>
<script src="js/ChatService.js"></script>
<script src="js/BlogService.js"></script>
<script src="js/JobService.js"></script>
<script src="js/ForumController.js"></script>
<script src="js/ForumService.js"></script>
<script src="js/EventController.js"></script>
<script src="js/EventService.js"></script>
<script src="js/FriendService.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
</html>
