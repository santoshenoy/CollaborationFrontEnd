<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<style>
input[type=submit] {
	background-color: green;
	color: white;
	padding: 14px 70px;
	display: block;
	margin: 18px 18px;
	text-align: center;
	border: none;
	cursor: pointer;
	width: 70%;
}

input[type=text], [type=password] {
	padding: 12px 20px;
	margin: 18px 18px;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	width: 80%;
}

form {
	background-color: lavender;
	border: 3px solid #f1f1f1;
	width: 25%;
	margin: 200px 500px;
}
</style>
</head>
<body>
	<div ng-controller="UserController as ctrl">
		<form name="form" ng-submit="ctrl.login()" role="form">
			&nbsp; &nbsp; &nbsp; <u>Please enter the details below: </u><input
				type="text" ng-model="user.id" placeholder="Enter Username"
				required="true"> <br> <input type="password"
				ng-model="user.psswrd" placeholder="Enter Password" required="true">
			<br> <input type="submit" value="Log In" class="btn btn-success"
				title="Click to Log In"> <br>
			<p class="message" style="color: black">
				&nbsp; &nbsp; &nbsp; Not registered? <a href="#/register"><strong>Create
						an account</strong></a>
			</p>
		</form>
	</div>
</body>
</html>
