<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events!</title>
<style>
input[type=button] {
	background-color: green;
	color: white;
	padding: 14px 70px;
	display: block;
	margin: left;
	text-align: center;
	border: none;
	cursor: pointer;
	width: 20%;
}

input[type=text] {
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	width: 35%;
}

input[type=date] {
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	width: 20%;
}
</style>
</head>
<body>
	<form>
		<input type="text" ng-model="event.id" placeholder="Enter Event ID"
			required> <br> <input type="text" ng-model="event.name"
			placeholder="Enter Event Name" required> <br> <input
			type="text" ng-model="event.description"
			placeholder="Enter Event Description" required> <br> <input
			type="text" ng-model="event.venue" placeholder="Enter Event Venue"
			required> <br> <input type="date"
			ng-model="event.date_time" required> <br> <input
			type="button" ng-click="registerEvent()" value="Register"
			class="btn btn-success" title="Click to Register Event">
	</form>
</body>
</html>
