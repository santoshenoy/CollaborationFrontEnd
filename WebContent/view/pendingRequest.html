<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
	<tr>
		<th>Friend Name</th>
		<th>Accept</th>
		<th>Reject</th>
	</tr>
	
	<tr ng-repeat="p in pendingRequest">
		<td>{{p.u_id}}</td>
		<td><a href="" ng-click="acceptRequest(p.u_id)">Accept Request</a></td>
		<td><a href="" ng-click="rejectRequest(p.u_id)">Reject Request</a></td>
	</tr>
</table>
	
</body>
</html>
