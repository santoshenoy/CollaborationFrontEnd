<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Here!</title>
</head>
<body>
	<form>
		<input type="text" ng-model="user.id" placeholder="Enter Username"
			required> <br> <input type="text" ng-model="user.nam"
			placeholder="Enter Full Name" required> <br> <input
			type="password" ng-model="user.psswrd" placeholder="Enter Password"
			required> <br> <input type="text" ng-model="user.mail"
			placeholder="Enter Email Address" required> <br> <input
			type="text" ng-model="user.dob" placeholder="Enter Date of Birth"
			required> <br> <input type="text" ng-model="user.mobile"
			placeholder="Enter Mobile Number" required> <br> <input
			type="text" ng-model="user.gender" placeholder="Enter Gender"
			required> <br> <input type="text"
			ng-model="user.address" placeholder="Enter Residential Address"
			required> <br> <input type="button"
			ng-click="registerUser()" value="Register" title="Click to Register">
	</form>
</body>
</html>
