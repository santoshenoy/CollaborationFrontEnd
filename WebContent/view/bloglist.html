<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Blogs</title>
<style>
table {
	border-collapse: collapse;
}

td, th {
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>List of Blogs</h1>
	<table>
		<tr>
			<th>Blog ID</th>
			<th>Blog Name</th>
			<th>Blog Description</th>
			<th>User ID</th>
			<th>Status</th>
			<th>Blog Date</th>
		</tr>
		<tr ng-repeat="b in blogs">
			<td>{{b.id}}</td>
			<td>{{b.name}}</td>
			<td>{{b.description}}</td>
			<td>{{b.u_id}}</td>
			<td>{{b.status}}</td>
			<td>{{b.date2}}</td>
		</tr>
	</table>
</body>
</html>
