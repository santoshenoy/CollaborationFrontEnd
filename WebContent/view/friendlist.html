<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Friends</title>
<style>
table {
	border-collapse: collapse;
}

td, th {
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>List of Friends</h1>
	<table>
		<tr>
			<th>Friend ID</th>
		</tr>
		<tr ng-repeat="f in friends">
			<td>{{f}}</td>
			<td><a href="#/chat" ng-click="" class="btn btn-primary">chat</a></td>
		</tr>
	</table>
</body>
</html>
